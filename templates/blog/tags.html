{% extends "base.html" %}

{% block title %}Entries for {{ tag }}{% endblock %}
{% block pageid %}tags{% endblock %}

{% block content %}

<h3>Tags</h3>

<ul class="linklist">
{% for tag in object_list %}
  <li>
    <a href="/blog/tag/{{ tag }}/">{{ tag.name }}</a>
  </li>
{% endfor %}
</ul> 
{% endblock %}
